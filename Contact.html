<html>
    <head><title>Contact</title>
    </head> 
  <style>
    
   .container {
    text-align: center;
    }
    
    .input, textarea{
    height: 100px;
        width:300px;

    }
    
    .contact-box {
    width: 500px; 
        height: 670px; 

    margin-top: 30px;
        margin-left: 50px;
    float: left;  
    background-color: lemonchiffon; 
    padding: 30px;
     
    }

  </style>
  
  
    <div class ="container">
        <h1> Contact </h1>
        </div>
    
      <body>
        <div id ="wrapper"> 
                  <div class ="contact-box">    

          <fieldset>
            <legend><strong>Contact Information</strong></legend>
             <form action="processMyInput.pfp" method="POST"> <br> 
  <label><strong>Full Name: </strong><input type="text" placeholder="Full Name" name="FullName" id="FullNameid"></label>
    
    <br>
      <br>
        <label><strong>Email:</strong><input type="Email" placeholder="Email" name="Email" id="Email"></label>
             <br>
               <br>
                 <label><strong>Telephone:</strong><input type="Tel" placeholder="Telephone" name="myTel" id="myTel"></label>
   <br>
     <br>          
         <label  for = "contact" ><strong> Contact Method: </strong></label>
<input type = "text" name = "contact " id = "contact " list = "contact" > 
        
<datalist id = "contact">
    <option value = "Phone" label = "Phone" >
        <option value = "Email" label = "Email" >  
                  <option value = "Any" label = "Any" >        

              </datalist> 
 <br>
            <br>
              <p><strong>Type your message here:</strong> </p>   
     <textarea rows = "8" placeholder = "Message..." ></textarea>

   <br>
<br>
          <input type = "submit" name = "mybutton1" id = "mybuttonId1" value = "submit" >
       <input type = "reset" name = "myresetbutton" id = "myresetbuttonId1" value = "reset" >
          
   <br>
     <br>   
   </form>                             
</fieldset>          
<br>
          <fieldset>
            <legend><strong>Ratings</strong></legend>
              
               
               <p><strong>Rate the recipe:</strong> </p>  
               <label> 1 </label> <input type = "radio" name = "ratings1" id = "ratingsId1" value = "1" >
             
              <label> 2 </label> <input type = "radio" name = "ratings2" id = "ratingsId2" value = "2" >
             
              <label> 3 </label> <input type = "radio" name = "ratings3" id = "ratingsId3" value = "3" >
             
              <label> 4 </label> <input type = "radio" name = "ratings4" id = "ratingsId4" value = "4" >
             
              <label> 5 </label> <input type = "radio" name = "ratings5" id = "ratingsId5" value = "5" >
             
   <br>
    <br>
          
     <input type = "submit" name = "mybutton2" id = "mybuttonId2" value = "submit" >
       <input type = "reset" name = "myresetbutton" id = "myresetbuttonId2" value = "reset" >

<br> <br>

  </fieldset> 
  
  <br>
    <br>     
               <div>
            easyrecipies@gmail.com </div>
          <div>   123-657-5689 </div> 
            
                         </form>
        </div>
        </body>
        </html>
